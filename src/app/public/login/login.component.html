<div class="login-container">
    <div class="login-left" aria-label="Decorative background image">
        <!-- Background image will be handled in CSS -->
    </div>
    <div class="login-right">
        <div class="login-form">
            <img src="../../../assets/images/Tata_Logo.jpg" alt="TATA Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p>Sign in to continue to TADL Mendix Applications</p>
            <form novalidate [formGroup]="frmLogin" (submit)="login()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>User ID</mat-label>
                    <input matInput type="text" formControlName="userName" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" aria-label="Toggle password visibility">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                
                <!-- Progress bar displayed while loading -->
                <mat-progress-bar *ngIf="loading" mode="indeterminate" class="progress-bar"></mat-progress-bar>

                <button mat-raised-button class="full-width signin-button" [disabled]="loading">Sign In</button>
                <!-- <button mat-button class="sso-button" type="button">Login with SSO</button> -->
            </form>
        </div>
    </div>
</div>
