<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p30 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-sm-9 col-xs-10 d-flex align-items-end leftSideHeader">
                    <h4 class="mb20 float-left">Nature Of Work List</h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-2 d-flex justify-content-end rightSideHeader mb10">
                    <natureOfWork-search-panel class="custom-search-field"
                    (searchChanged)="updateSearch($event)"></natureOfWork-search-panel>
                    <a *ngIf="IsAddPermission" mat-flat-button class="app-button btn" [routerLink]="['../','add']">
                        <span>Add New</span>
                        <i class="icon-plus"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ngx-datatable class="material" [rows]="filteredNatureOfWorkData" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [loadingIndicator]="loading"
                        [scrollbarH]="true" [rowClass]="isActiveRow"
                        [messages]="{emptyMessage:'No Data to Display', totalMessage:'Total'}">
                        <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [sortable]="false"
                            *ngIf="IsEditPermission || IsDeletePermission">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a *ngIf="IsEditPermission" class="icon-green" [routerLink]="['..','edit',row.id]">
                                    <mat-icon>edit</mat-icon>
                                </a>
                                <button type="button" (click)="removeNatureOfWork(row.id)" *ngIf="IsDeletePermission"
                                    style="border: none; background-color: white; color: red;">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
