<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p30 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-8 col-sm-8 col-xs-7 d-flex align-items-end leftSideHeader">
                    <h4 class="mb20 float-left">Department List</h4>
                </div>
                <div class="col-lg-5 col-md-4 col-sm-3 col-xs-2 d-flex justify-content-end rightSideHeader mb10">
                    <department-search-panel class="custom-search-field"
                    (searchChanged)="updateSearch($event)"></department-search-panel>
                    <a *ngIf="IsAddPemission" mat-flat-button class="ms-2 app-button btn" [routerLink]="['../','add']">
                        <!--  -->
                        <span>Add New</span>
                        <i class="icon-plus"></i>
                    </a>
                   
                </div>
            </div>

            
            <div class="row">
                <div class="col-12">
                    <!-- <role-search-panel (searchChanged)="updateSearch($event)"></role-search-panel> -->
                    <ngx-datatable class="material" [rows]="filteredDepartmentData" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [loadingIndicator]="loading"
                        [scrollbarH]="true" [rowClass]="isActiveRow"
                        [messages]="{emptyMessage:'No Data to Display',totalMessage:'Total'}">
                        <ngx-datatable-column name="Department" prop="departmentName"></ngx-datatable-column>
                        <ngx-datatable-column name="HOD User" prop="userName"></ngx-datatable-column>
                        <ngx-datatable-column name="Plant Name" prop="plantName"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="Alias" prop="alias"></ngx-datatable-column> -->
                        <ngx-datatable-column name="Alias" prop="alias">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{ row.alias ? row.alias : '-' }}
                            </ng-template>
                          </ngx-datatable-column>
                          
                        <ngx-datatable-column name="Actions" [sortable]="false"
                            *ngIf="IsEditPermission || IsDeletePermission">
                            <!-- -->
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a *ngIf="IsEditPermission" class="icon-green" [routerLink]="['..','edit',row.id]">
                                    <!--   -->
                                    <mat-icon>edit</mat-icon>
                                </a>
                                <button *ngIf="IsDeletePermission" (click)="removeDepartment(row.id)" type="button"
                                    style="border: none; background-color: white; color: red;">
                                    <!--   -->
                                    <mat-icon>close</mat-icon>
                                </button>
                                <!-- <ng-container *authPermission="page + '_' + permissions.active" class="ml-10">
                            <a *ngIf="row.isActive" (click)="activateToggleRole(row, false)">
                                <mat-icon>lock</mat-icon>
                            </a>
                            <a *ngIf="!row.isActive" (click)="activateToggleRole(row, true)">
                                <mat-icon>lock_open</mat-icon>
                            </a>
                            </ng-container> -->
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>

                </div>
            </div>
        </div>
    </div>
</div>
