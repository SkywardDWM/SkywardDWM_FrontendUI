<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p30 rounded">
            <div class="row align-items-center mb-4">
                <div class="col-lg-7 col-sm-9 col-xs-10 d-flex align-items-end">
                    <h4 class="mb-0"><i class="icon-edit"></i> Add/Edit Department</h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-2 d-flex justify-content-end">
                    <a *ngIf="IsViewPermission" mat-flat-button class="app-button back-Green" (click)="cancel()">
                        View List
                    </a>
                </div>
            </div>
            <form [formGroup]="frmDepartment" (ngSubmit)="save()" #form="ngForm" novalidate class="app-form">
                <!-- Role Details Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Department Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Department Name -->
                            <div class="col-12 col-sm-6 col-md-3 mb-3">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Department Name</mat-label>
                                    <input matInput formControlName="departmentName">
                                    <mat-error *ngIf="frmDepartment.get('departmentName').invalid">
                                        Department Name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <!-- Alias -->
                            <div class="col-12 col-sm-6 col-md-3 mb-3">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Alias</mat-label>
                                    <input matInput formControlName="alias">
                                    <!-- <mat-error *ngIf="frmDepartment.get('alias').invalid">
                                        Alias is required
                                    </mat-error> -->
                                </mat-form-field>
                            </div>

                            <!-- HOD User ID -->
                            <div class="col-12 col-sm-6 col-md-3 mb-3">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>HODUserID</mat-label>
                                    <mat-select formControlName="hodUserID">
                                        <mat-option *ngFor="let user of usersList" [value]="user.id">
                                            {{ user.name }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="frmDepartment.get('hodUserID').invalid">
                                        User selection is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <!-- Plant -->
                            <div class="col-12 col-sm-6 col-md-3 mb-3">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Plant</mat-label>
                                    <mat-select formControlName="plantId">
                                        <mat-option *ngFor="let plant of plantsList" [value]="plant.id">
                                            {{ plant.plantName }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="frmDepartment.get('plantId').invalid">
                                        Plant selection is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <button type="submit" mat-flat-button class="app-button mr-1 back-Green">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
